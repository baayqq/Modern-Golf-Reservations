name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Permissions untuk Pages (aksi resmi)
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter packages
        run: flutter pub get

      - name: Build Flutter Web (hash routing friendly)
        # Penting untuk GitHub Pages: base-href harus diarahkan ke nama repo.
        # Jika nama repo berbeda, ubah "/Modern-Golf-Reservations/" sesuai nama repo Anda.
        run: flutter build web --release --base-href /Modern-Golf-Reservations/

      - name: Upload artifact untuk Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Path hasil build Flutter Web
          path: build/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy ke GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4